{% extends "contact/contact_base.html" %}

{% load wagtailcore_tags foundation_tags %}

{% block contact_content %}
         <div class="callout">
             <div class="form-panel">
                 <form class="contact-form" action="{% pageurl self %}" method="POST">
                     {% csrf_token %}
                     {{ form|as_foundation }}
                     <input class="button tiny radius" name="Send" type="submit" value="Send">
                 </form>
             </div>
         </div>
{% endblock %}
